layout: default
title: Fernando's Blog
---

<div class="row">
{% for post in site.posts %}
<div class="col-md-6 col-md-offset-3">
    <h3>{{ post.title }}</h3>
    <h6>{{ post.date | date_to_string }}</h6>
    <p>{{ post.title }}</p>
    <p><a class="btn btn-default" href="{{ post.url }}">read more &raquo;</a></p>
  </div>

{% endfor %}
</div>
