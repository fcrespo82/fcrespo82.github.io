---
layout: default 
title: Fernando's Blog
---
<script type="text/javascript">
    $(document).ready(function () {
        $('.navbar-nav > li').removeClass('active');
        $('#home_menu').addClass('active');
    })
</script>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">{{ site.title }}</h1>
        <p>{{ site.description }}</p>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        {% for post in site.posts %}
        <div class="col-sm-8 offset-sm-2 mb-4 d-flex align-items-stretch">
            <div class="card text-center">
                <div class="card-body">
                    <h3 class="card-title">
                        <a href="{{ post.url }}">{{ post.title }}</a>
                    </h3>
                    <h6 class="card-subtitle mb-2 text-muted">{{ post.date | date_to_string }}</h6>
                    <p class="card-text">{{ post.excerpt }}</p>
                    <a class="card-link" href="{{ post.url }}">read more</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
