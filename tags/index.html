---
layout: default
---
<script type="text/javascript">
    $(document).ready(function(){
        $('.navbar-nav > li').removeClass('active');
        $('#tags_menu').addClass('active');
    })
</script>
<div id="content">
  <h1>Tags on blog</h1>
  <ul class="posts">
    {% for tag in site.tags %}
      <li><a href="/tags/{{ tag.first }}">{{ tag.first }}</a></li>
    {% endfor %}
  </ul>
</div>
