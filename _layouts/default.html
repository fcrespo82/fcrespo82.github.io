<!doctype html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="/favicon.png" />
    <!-- <link rel="stylesheet" href="/css/bootstrap.min.css"> -->

        crossorigin="anonymous">
    <link rel="stylesheet" href="/css/syntax.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/webicons.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/">{{ site.author }}</a>
        <div id="navbarSupportedContent" class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class='nav-item' id="home_menu">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class='nav-item' id="tags_menu">
                    <a class="nav-link" href="/tags">Tags</a>
                </li>
            </ul>
        </div>
        <!--/.navbar-collapse -->
        </div>
    </nav>
    {{content}}
    <nav class="navbar navbar-expand navbar-dark bg-dark fixed-bottom">
        <div class="collapse navbar-collapse">
            <span class="navbar-text">
                Find me at:
            </span>
            <ul class="navbar-nav mr-auto svg">
                {% for service in site.services %}
                <li class="nav-item">
                    <a href="{{ service.url }}" target="_blank" class="nav-link webicon {{ service.name }}">{{ service.name }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </nav>
    <!-- /container -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
