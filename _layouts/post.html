--- 
layout: default 
comments: true 
---
<section class="col-sm-12 col-md-10 col-md-offset-1">
	<div class="page-header">
		<h1>{{ page.title }}</h1>
	</div>
	<p class="meta">{{ page.date | date_to_string }}</p>
	<div class="post text-justify">
		{{ content }}
	</div>
	<hr/>
	<div class="categories text-center">
		{% for tag in page.tags %}
		<a href="/tags/#{{ tag }}">
			<span class="label label-primary">{{ tag }}</span>
		</a>
		{% endfor %}
	</div>
	{% if page.comments %}
	<div id="comments">
		<div id="disqus_thread"></div>
		<script type="text/javascript">
			/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
			var disqus_shortname = 'fernando-blog'; // required: replace example with your forum shortname
			/* * * DON'T EDIT BELOW THIS LINE * * */
			(function () {
				var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
				dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
				(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
			})();
		</script>
		<noscript>Please enable JavaScript to view the
			<a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a>
		</noscript>
		<a href="http://disqus.com" class="dsq-brlink">comments powered by
			<span class="logo-disqus">Disqus</span>
		</a>
	</div>
	{% endif %}
	<!-- <div class="related">Related:&nbsp;
		{% for related in site.related_posts %}
		<a href="{{ related.url }}" style="font-size: 9px;">{{ related.title }}</a>
		{% endfor %}
	</div> -->
</section>
